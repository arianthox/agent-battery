name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install OS deps for keytar
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0 libsecret-1-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Generate Prisma client
        run: pnpm db:generate
        env:
          DATABASE_URL: file:./packages/db/dev.sqlite

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
        env:
          DATABASE_URL: file:./packages/db/dev.sqlite

      - name: Build desktop
        run: pnpm --filter @agent-battery/desktop build
